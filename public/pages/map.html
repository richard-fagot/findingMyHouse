<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3mhgXnJnOiDZMrT_xjDwuM96voi97b3A&sensor=false">
    </script>
    <script type="text/javascript">
    function initialize() {
		var geocoder = new google.maps.Geocoder();
		geocoder.geocode( { 'address': 'Toulouse, France'}, function(results, status) {
			if (status == google.maps.GeocoderStatus.OK) {
				displayMap(results[0].geometry.location);
			} else {
				alert('Geocode was not successful for the following reason: ' + status);
			}
		});
    }
	  
	function displayMap(centerOfMap) {
		var mapOptions = {
          center: centerOfMap,
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
	}
	
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
